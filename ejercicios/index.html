<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/index.css">
    <title>Platzi Media Player</title>
</head>
<body>
    <header>
        <h1>Platzi Media Player</h1>
        <p>An extensible media player</p>
    </header>

    <main class="container">
        <video class="movie">
            <source src="assets/BigBuckBunny.mp4">
        </video>

        <button>Play/Pause</button>
    </main>

    <script type="module" src="assets/index.js"></script>
    <!--Con el type="module" limita el alcance, es decir, no salen del archivo.
        Si intentamos invocar una variable o funcion en la consola nos saldra error, 
        porque module nos lo impide-->
</body>
</html>
